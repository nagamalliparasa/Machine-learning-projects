{% extends "ph_check.html" %}

{% block title %}PH Batch Prediction{% endblock %}

{% block content %}
    <h2>Water Qaulity Analysis</h2>
    <p>Submit valid csv file.</p>

    <form action="/ph_batch_prediction" method="POST" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv" required><br><br>
        <input type="submit" value="Upload">
    </form>
{% endblock %}
